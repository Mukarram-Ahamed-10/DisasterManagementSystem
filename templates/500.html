{% extends "base.html" %}

{% block title %}Server Error - Disaster Management System{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <i class="fas fa-exclamation-circle fa-5x text-danger mb-4"></i>
            <h1 class="display-4 mb-3">500</h1>
            <h2 class="mb-4">Server Error</h2>
            <p class="lead text-muted mb-4">Something went wrong on our end. Please try again later.</p>
            <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                <i class="fas fa-home me-2"></i>Return to Dashboard
            </a>
        </div>
    </div>
</div>
{% endblock %}
